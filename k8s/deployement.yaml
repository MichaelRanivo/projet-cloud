---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: sample-app-kub-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      imagePullSecrets:
        - name: docker-registry-cr
      containers:
        - name: sample-app
          image: sampleappcrzrmod.azurecr.io/sample-app:latest
          imagePullPolicy: IfNotPresent
          command: ["php"]
          args: ["artisan", "serve","--host=0.0.0.0","--port=8080"]
          ports:
            - containerPort: 8080
          env:
            - name: APP_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: sample-app-configmap
                  key: app_debug
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: sample-app-configmap
                  key: app_env
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: laravel-app-key
            - name: MYSQL_ATTR_SSL_CA
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: mysql-ssl-ca
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-host
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-connection
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-port
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sample-app-secret
                  key: db-password
          resources:
            requests:
              cpu: "0.5"
              memory: 129M
            limits:
              cpu: "1.5"
              memory: 2048G
