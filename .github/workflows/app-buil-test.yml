name: CI 

run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - dev

jobs:
  build-sample-app:
    #utiliser un runner auto heberger pour lancer le job
    runs-on: self-hosted 
    #Installer PHP8, composer install, créer un artefact
    steps:
      #Cette ligne nous sert à extraire le repo sur notre workflow  
      - name: Checkout repository
        uses: actions/checkout@v3

      # On ne peut pas utiliser cette façon de faire car le Github Actions de Epitech est limité
      # cette ligne nous sert à setup PHP sur notre workflow
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # - name: Set up PHP
      #   run: |
      #     sudo apt update && sudo apt upgrade -y
      #     sudo add-apt-repository ppa:ondrej/php
      #     sudo apt update
      #     sudo apt install php8.2 -y
      #     sudo apt-get install -y php8.2-cli php8.2-common php8.2-fpm php8.2-mysql php8.2-zip php8.2-gd php8.2-mbstring php8.2-curl php8.2-xml php8.2-bcmath
          
      - name: Check the version of PHP 
        run: php --version
        
      # - name: install composer 
      #   run: |
      #     php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      #     php -r "if (hash_file('sha384', 'composer-setup.php') === 'e21205b207c3ff031906575712edab6f13eb0b361f2085f1f1237b7126d785e826a450292b6cfd1d64d92e6563bbde02') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
      #     php composer-setup.php
      #     php -r "unlink('composer-setup.php');"

      - name: Check the version of Composer
        run: composer --version

      - name: Composer install
        run: |
          cd sample-app/
          composer install

      - name: Compresse the project
        run: |
          tar -czf app.tar.gz sample-app/*
      
      - name: Upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: app.tar.gz
          path: app.tar.gz

  test-sample-app:
    needs: build-sample-app
    #utiliser un runner auto heberger pour lancer le job
    runs-on: ubuntu-latest
    #Installer PHP8, composer install, créer un artefact

    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.2

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: dev
          MYSQL_PASSWORD: AzAzAz@
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      #Cette ligne nous sert à extraire le repo sur notre workflow  
      # - name: Checkout repository
      #   uses: actions/checkout@v3

      # On ne peut pas utiliser cette façon de faire car le Github Actions de Epitech est limité
      # cette ligne nous sert à setup PHP sur notre workflow
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # - name: Set up PHP
      #   run: |
      #     sudo apt update && sudo apt upgrade -y
      #     sudo add-apt-repository ppa:ondrej/php
      #     sudo apt update
      #     sudo apt install php8.2 -y
      #     sudo apt-get install -y php8.2-cli php8.2-common php8.2-fpm php8.2-mysql php8.2-zip php8.2-gd php8.2-mbstring php8.2-curl php8.2-xml php8.2-bcmath
        
      # - name: install composer 
      #   run: |
      #     php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      #     php -r "if (hash_file('sha384', 'composer-setup.php') === 'e21205b207c3ff031906575712edab6f13eb0b361f2085f1f1237b7126d785e826a450292b6cfd1d64d92e6563bbde02') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
      #     php composer-setup.php
      #     php -r "unlink('composer-setup.php');"

      - uses: actions/download-artifact@v3
        with:
          name: app.tar.gz
        
      - name: Remove Sample-app
        run: rm -rf sample-app/
      
      - name: Unpack Artifact
        run: |
          mkdir sample-app/
          tar xzf app.tar.gz
        
      - name: Check Laravel version
        run: |
          cd sample-app/
          php artisan --version

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_APP_DEBUG: true
          envkey_APP_ENV: local
          envkey_APP_KEY: "123456abcdef"
          envkey_DB_CONNECTION: mysql
          envkey_DB_HOST: localhost
          envkey_DB_PORT: 3306
          envkey_DB_DATABASE: laravel
          envkey_DB_USERNAME: dev
          envkey_DB_PASSWORD: AzAzAz@
          directory: sample-app/
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: List directory
        run: |
          ls -al sample-app/
          cat sample-app/.env
       
      # code test
      - name: Generate key
        run: |
          cd sample-app/
          php artisan key:generate

      - name: Directory Permissions
        run: |
          cd sample-app/
          chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          cd sample-app/
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: laravel
          DB_DATABASE: database/database.sqlite
        run: |
          cd sample-app/
          vendor/bin/phpunit

