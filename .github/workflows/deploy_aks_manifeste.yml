name: CD Deploy aks Manifeste

run-name: ${{ github.actor }} is launching the deployment of manifeste to the AKS Cluster

on:
  workflow_run:
    workflows: [CI Build Docker image and push]
    types:
      - completed

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  deploy-AKS:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.2" # default is latest stable
        id: install

      - name: Set up Kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.AKS_KUBE_CONFIG }}

      # - uses: actions-hub/kubectl@master
      #   with:
      #     args: apply -f k8s/nginx-ingress-controller.yaml
      # kubectl apply -f namespace.yaml
      # kubectl apply -f common/
      # kubectl apply -f deployement.yaml
      # kubectl apply -f service_clusterip.yaml
      # kubectl apply -f horizontalPodAutoscaler.yaml
      # kubectl apply -f ingress.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/nginx-ingress-controller.yaml
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.2/cert-manager.yaml
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f cert-manager/issuer.yaml
          kubectl apply -f k8s/common/
          kubectl apply -f k8s/deployement.yaml
          kubectl apply -f k8s/service_clusterip.yaml
          kubectl apply -f k8s/horizontalPodAutoscaler.yaml
          kubectl apply -f k8s/ingress.yaml
