  metadata:
    name: sample-app-secret
    namespace: sample-app-kub-namespace
  type: Opaque
  data:
    laravel-app-key: YmFzZTY0OmIwOGpuYlNSVTNjbXd0MGZZbmRRbzl4bDhDbXdaLy9jTzFLUGxoREhQdm89
    mysql-ssl-ca: L3Zhci9EaWdpQ2VydEdsb2JhbFJvb3RDQS5jcnQucGVt
