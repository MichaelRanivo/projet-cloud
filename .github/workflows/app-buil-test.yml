name: CI Build and Test

run-name: ${{ github.actor }} is launching the Build and test ðŸš€

on:
  workflow_run:
    workflows: ["CI Code Quality"]
    types:
      - completed

jobs:
  build-sample-app:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_APP_DEBUG: ${{ secrets.APP_DEBUG }}
          envkey_APP_ENV: ${{ secrets.APP_ENV }}
          envkey_APP_KEY: ${{ secrets.APP_KEY }}
          envkey_APP_URL: ${{ secrets.APP_URL }}
          envkey_DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          envkey_DB_HOST: ${{ secrets.DB_HOST }}
          envkey_DB_PORT: ${{ secrets.DB_PORT }}
          envkey_DB_DATABASE: ${{ secrets.DB_DATABASE }}
          envkey_DB_USERNAME: ${{ secrets.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          directory: sample-app/
          file_name: .env
          fail_on_empty: false
          sort_keys: false
      - name: Update and install dependencies
        run: |
          cd sample-app/
          composer update --optimize-autoloader
          composer install --no-interaction --optimize-autoloader
      - name: Compresse the app
        run: |
          tar -czf app-builded.tar.gz sample-app/
      - name: Upload artefact of the app
        uses: actions/upload-artifact@v3
        with:
          name: app-builded.tar.gz
          path: app-builded.tar.gz

  test-sample-app:
    needs: build-sample-app
    runs-on: ubuntu-latest

    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.2

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Download the artefact of the app
        uses: actions/download-artifact@v3
        with:
          name: app-builded.tar.gz

      - name: Remove the sample-app directory
        run: rm -rf sample-app/

      - name: Unpack the artifact
        run: |
          mkdir sample-app/
          tar xzf app-builded.tar.gz

      - name: Migrate and seed the DB
        run: |
          cd sample-app/
          php artisan migrate --force
          php artisan db:seed --force

      - name: Execute tests via PHPUnit
        run: |
          cd sample-app/
          vendor/bin/phpunit tests/
      - name: Compresse the app
        run: |
          tar -czf app-tested.tar.gz sample-app/
      - name: Upload artefact of the app
        uses: actions/upload-artifact@v3
        with:
          name: app-tested.tar.gz
          path: app-tested.tar.gz
