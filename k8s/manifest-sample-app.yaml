---
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: sample-app-configmap
    namespace: sample-app-kub-namespace
  data:
    app_debug: "false"
    app_env: production
---
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sample-app
    namespace: sample-app-kub-namespace
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: sample-app
    template:
      metadata:
        labels:
          app: sample-app
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: sample-app
            image: sampleappcrzrmod.azurecr.io/sample-app:latest
            ports:
              - containerPort: 8080
            env:
              - name: APP_DEBUG
                valueFrom:
                  configMapKeyRef:
                    name: sample-app-configmap
                    key: app_debug
              - name: APP_ENV
                valueFrom:
                  configMapKeyRef:
                    name: sample-app-configmap
                    key: app_env
              - name: APP_KEY
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: laravel-app-key
              - name: MYSQL_ATTR_SSL_CA
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: mysql-ssl-ca
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-host
              - name: DB_CONNECTION
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-connection
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-port
              - name: DB_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-database
              - name: DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-username
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: sample-app-secret
                    key: db-password
            resources:
              requests:
                cpu: "0.5"
                memory: 129M
              limits:
                cpu: "1.5"
                memory: 2048G
---
- apiVersion: v1
  kind: Service
  metadata:
    name: sample-app-service-interne
    namespace: sample-app-kub-namespace
  spec:
    selector:
      app: sample-app
    ports:
      - protocol: TCP
        name: port80
        port: 85
        targetPort: 8080
---
- apiVersion: v1
  kind: Service
  metadata:
    name: sample-app-service-externe
    namespace: sample-app-kub-namespace
  spec:
    type: LoadBalancer
    selector:
      app: sample-app
    ports:
      - name: port80
        protocol: TCP
        port: 80
        targetPort: 8080
