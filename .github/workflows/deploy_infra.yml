name: Pipeline deployment Infra

run-name: ${{ github.actor }} is launching the deployment of the infra

on:
  push:
    branches: [ terraform ]
  pull_request:
    branches: [ terraform ]

permissions:
  id-token: write
  contents: read
 
jobs:
  terraform-back-plan:
    # environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    name: Plan the infra
    runs-on: self-hosted
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform infra plan
        run: |
          terraform --version
          cd ${{ vars.TF_COMPOSANTS }}
          terraform init
          terraform validate
          terraform plan -var-file=${{ vars.TFVARS_FILE }}.tfvars -out tfplan
      
      - name: Upload artefact of the tfplan file
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ${{ vars.TF_COMPOSANTS }}/tfplan

  terraform-back-apply:
    needs: terraform-back-plan
    # environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    #   ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    name: Apply the infra
    runs-on: self-hosted
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Download the artefact of the tfplan file
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      - name: Terraform infra apply
        run: |
          terraform --version
          mv tfplan ${{ vars.TF_COMPOSANTS }}
          cd ${{ vars.TF_COMPOSANTS }}
          terraform init
          terraform validate
          terraform apply -input=false -auto-approve tfplan