name: CI Build and Test

run-name: ${{ github.actor }} is launching the Build and test ðŸš€

on:
  push:
    branches:
      - dev

jobs:
  build-sample-app:
    runs-on: self-hosted 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_APP_DEBUG: true
          envkey_APP_ENV: local
          envkey_APP_KEY: ${{ secrets.APP_KEY }}
          envkey_APP_URL: http://localhost
          envkey_DB_CONNECTION: mysql
          envkey_DB_HOST: mysql
          envkey_DB_PORT: 3306
          envkey_DB_DATABASE: laravel
          envkey_DB_USERNAME: dev
          envkey_DB_PASSWORD: AzAzAz@
          directory: sample-app/
          file_name: .env
          fail_on_empty: false
          sort_keys: false
      - name: Update and install dependencies
        run: |
          cd sample-app/
          composer update
          composer install
      - name: Compresse the app
        run: |
          tar -czf app.tar.gz sample-app/
      - name: Upload artefact of the app
        uses: actions/upload-artifact@v3
        with:
          name: app.tar.gz
          path: app.tar.gz

  test-sample-app:
    needs: build-sample-app
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.2
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: dev
          MYSQL_PASSWORD: AzAzAz@
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Download the artefact of the app
        uses: actions/download-artifact@v3
        with:
          name: app.tar.gz
      - name: Remove the sample-app directory
        run: rm -rf sample-app/
      - name: Unpack the artifact
        run: |
          mkdir sample-app/
          tar xzf app.tar.gz
      - name: Migrate and seed the DB 
        run: |
          cd sample-app/
          php artisan migrate --force
          php artisan db:seed --force
      - name: Execute tests via PHPUnit
        run: |
          cd sample-app/
          vendor/bin/phpunit tests/