name: Pipeline deployment Infra

run-name: ${{ github.actor }} is launching the deployment of the infra

on:
  push:
    branches: [ terraform ]
    paths: # if change on the back folder this workflow will run
      - terraform/back/*
  pull_request:
    branches: [ terraform ]
    paths: # if change on the back folder this workflow will run
      - terraform/back/*

permissions:
  id-token: write
  contents: read

jobs:
  terraform-back-plan:
    # environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    name: Plan the TF
    runs-on: self-hosted
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform test plan
        run: |
          terraform --version
          cd ${{ vars.TF_ROOT }}
          terraform init
          terraform validate
          terraform plan -var-file=${{ vars.TFVARS_FILE }}.tfvars -out tfplan
      
      - name: Upload artefact of the tfplan file
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ${{ vars.TF_ROOT }}/tfplan

  terraform-back-apply:
    needs: terraform-back-plan
    # environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    name: Apply the TF
    runs-on: self-hosted
    steps:
      - name: Download the artefact of the tfplan file
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform test plan
        run: |
          terraform --version
          ls
          cd ${{ vars.TF_ROOT }}
          terraform init
          terraform validate
          terraform apply -input=false -auto-approve tfplan