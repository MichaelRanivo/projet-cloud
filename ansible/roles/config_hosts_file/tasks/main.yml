# tasks file for roles/config_hosts_file
- name: Ajouter des entr√©es dans /etc/hosts
  become: true
  lineinfile:
    dest: /etc/hosts
    line: "{{ item.private_ip }} {{ item.hostname }} {{ item.first_domain }} {{ item.second_domain }}"
    state: present
  loop:
  - {private_ip: 10.0.0.4, hostname: master, first_domain: app-dashboard.access.ly, second_domain: sample-iaas.access.ly}
  - {private_ip: 10.0.0.5, hostname: worker1, first_domain: app-dashboard.access.ly, second_domain: sample-iaas.access.ly}
  - {private_ip: 10.0.0.6, hostname: worker2, first_domain: app-dashboard.access.ly, second_domain: sample-iaas.access.ly}
