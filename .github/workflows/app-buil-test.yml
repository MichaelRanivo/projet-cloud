name: CI 

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches:
      - dev

jobs:
  build-sample-app:
    #utiliser un runner auto heberger pour lancer le job
    runs-on: self-hosted 
    #Installer PHP8, composer install, crÃ©er un artefact
    steps:
      #Cette ligne nous sert Ã  extraire le repo sur notre workflow  
      - name: Checkout repository
        uses: actions/checkout@v3

      # On ne peut pas utiliser cette faÃ§on de faire car le Github Actions de Epitech est limitÃ©
      # cette ligne nous sert Ã  setup PHP sur notre workflow
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_APP_DEBUG: true
          envkey_APP_ENV: local
          envkey_APP_KEY: ${{ secrets.APP_KEY }}
          envkey_APP_URL: http://localhost
          envkey_DB_CONNECTION: mysql
          envkey_DB_HOST: mysql
          envkey_DB_PORT: 33306
          envkey_DB_DATABASE: laravel
          envkey_DB_USERNAME: dev
          envkey_DB_PASSWORD: AzAzAz@
          directory: sample-app/
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Composer install
        run: |
          cd sample-app/
          ls -al 
          composer update
          composer install

      - name: Compresse the project
        run: |
          tar -czf app.tar.gz sample-app/
      
      - name: Upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: app.tar.gz
          path: app.tar.gz

